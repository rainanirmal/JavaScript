<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter a city" />
            <button><img src="search.png" class="sea"/></button>
        </div>
        <p class="error">Invalid city name</p>
        <div class="weather">
            <img src="drizzle.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity" class="humi">
                    <div class="show">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="wind" class="wi">
                    <div class="show">
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
